  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form class="login-form"  (ngSubmit)="login()" [formGroup]="loginForm">
        <p>
          <mat-form-field>
            <input type="text"  formControlName="email" matInput placeholder="test@gmail.com" >
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input type="password" formControlName="password" matInput placeholder="Password" >
          </mat-form-field>
        </p>
  
        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
        <div class="button">
          <button type="button" [routerLink]="'/signup'" mat-button>signup</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
